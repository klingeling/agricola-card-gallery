<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农场主 Agricola - 卡牌图鉴</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入 Agricola 的 CSS -->
    <link rel="stylesheet" href="agricola.css">
    <!-- 我们的自定义样式 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-seedling"></i> 农场主 Agricola - 卡牌图鉴</h1>
            <p class="subtitle">查看所有职业卡牌和发展卡牌</p>
        </header>

        <div class="main-content">
            <!-- 筛选侧边栏保持不变 -->
            <aside class="filters-sidebar">
                <div class="filter-section">
                    <h3><i class="fas fa-filter"></i> 筛选条件</h3>
                    <div class="filter-group">
                        <label for="searchInput"><i class="fas fa-search"></i> 搜索卡牌</label>
                        <input type="text" id="searchInput" placeholder="输入卡牌名称或编号..." class="search-input">
                    </div>
                    <div class="filter-group">
                        <label for="cardType"><i class="fas fa-tag"></i> 卡牌类型</label>
                        <select id="cardType" class="filter-select">
                            <option value="all">全部类型</option>
                            <option value="major">主要发展卡牌</option>
                            <option value="minor">次要发展卡牌</option>
                            <option value="occupation">职业卡牌</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="deckFilter"><i class="fas fa-layer-group"></i> 扩展包</label>
                        <select id="deckFilter" class="filter-select">
                            <option value="all">全部扩展</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="I">I</option>
                            <option value="K">K</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="categoryFilter"><i class="fas fa-star"></i> 分类</label>
                        <select id="categoryFilter" class="filter-select">
                            <option value="all">全部分类</option>
                            <!-- 选项会在JS中动态生成 -->
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="playersFilter"><i class="fas fa-users"></i> 玩家人数</label>
                        <select id="playersFilter" class="filter-select">
                            <option value="all">全部人数</option>
                            <option value="1+">1+</option>
                            <option value="3+">3+</option>
                            <option value="4+">4+</option>
                        </select>
                    </div>

                    <button id="resetFilters" class="reset-btn">
                        <i class="fas fa-redo"></i> 重置筛选
                    </button>

                    <div class="stats">
                        <p><i class="fas fa-chart-bar"></i> 统计</p>
                        <div class="stat-numbers">
                            <div>总数: <span id="totalCards">0</span></div>
                            <div>显示: <span id="showingCards">0</span></div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 卡牌展示区 -->
            <main class="cards-container">
                <div class="cards-header">
                    <div class="view-controls">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i> 网格视图
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i> 列表视图
                        </button>
                    </div>
                    <div class="sort-controls">
                        <label for="sortSelect">排序:</label>
                        <select id="sortSelect" class="sort-select">
                            <option value="numbering">按编号</option>
                            <option value="name">按名称</option>
                            <option value="deck">按扩展</option>
                            <option value="vp">按分数</option>
                        </select>
                    </div>
                </div>

                <!-- 使用和Agricola相同的容器结构 -->
                <div id="cardsGrid" class="cards-grid agricola-style">
                    <!-- 卡牌会在这里动态加载，使用Agricola的card样式 -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> 加载卡牌中...
                    </div>
                </div>

                <div id="cardsList" class="cards-list" style="display: none;">
                    <!-- 列表视图会在这里显示 -->
                </div>
            </main>
        </div>

        <footer>
            <p>基于 <a href="https://boardgamearena.com/gamepanel?game=agricola" target="_blank">BGA Agricola</a> 实现 |
                仅供学习参考</p>
            <p class="github-link">
                <a href="https://github.com/klingeling/agricola-card-gallery" target="_blank">
                    <i class="fab fa-github"></i> GitHub 项目
                </a>
            </p>
        </footer>
    </div>

    <!-- SVG图标，从Agricola复制 -->
    <svg style="display: none;">
        <symbol id="zoom-svg" viewBox="0 0 24 24">
            <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
            </path>
        </symbol>
        <symbol id="help-marker-svg" viewBox="0 0 24 24">
            <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z">
            </path>
        </symbol>
    </svg>

    <script src="script.js"></script>
</body>

</html>
